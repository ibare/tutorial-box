<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blog :: New</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js" type="text/javascript"></script>
  <script src="js/app4.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="css/default.css">
</head>
<body>
  <h1>Just Simple Blog</h1>

  <form name="post" id="postForm">
    <p>
      <input type="text" name="title" placeholder="제목을 입력합니다"/>
    </p>
    <p>
      <textarea name="article" placeholder="생각없이 글 쓰지 마세요"></textarea>
    </p>

    <p>
      <input type="submit" class="btn" name="submit" id="submit" value="저장" />
      <input type="button" class="btn cancel" name="cancel" id="cancel" value="취소" />
    </p>
  </form>

</body>
</html>
